<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}"></title>
</head>
<body
        style="
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    "
>
<div
        style="
        max-width: 480px;
        margin: 40px auto;
        padding: 50px;
        background-color: #1e1e1e;
        border-radius: 10px;
        text-align: center;
      "
>
    <!-- 로고 이미지 -->
    <img
            src="cid:logo"
            width="150"
            height="150"
            style="display: block; margin: 0 auto"
    />

    <div style="font-size: 24px; color: #b0f14a; font-weight: bold; margin-top: 10px">
        피드한줌
    </div>
    <div style="font-size: 20px; font-weight: bold; margin-bottom: 10px; color: #ffffff"
         th:text="${type} + ' 코드'">
    </div>
    <p style="font-size: 16px; margin-bottom: 20px; color: #ccc"
       th:text="'아래의 인증 코드를 입력하여 ' + ${type} + ' 과정을 완료하세요'">
    </p>
    <div
            style="
          font-size: 28px;
          font-weight: bold;
          background-color: #b0f14a;
          color: #121212;
          padding: 10px 20px;
          border-radius: 5px;
          display: inline-block;
          margin-bottom: 20px;
        "
            th:text="${code}"
    >
    </div>
    <p style="font-size: 16px; color: #ccc" th:text="'이 코드는 ' + ${expireMinutes} + '분 동안 유효합니다.'"></p>
</div>
</body>
</html>
